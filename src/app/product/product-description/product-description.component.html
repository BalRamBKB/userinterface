<div id="pdp" class="pdp">
    <figure>
        <img id="img" class="img" [src]="productPDP.url" alt="">
        <figcaption>
            <p>{{productPDP.id}}</p>
            <p class="title">{{productPDP.title}}</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-secondary">Order</button>
            </div>
        </figcaption>
    </figure>
</div>
